application: aspastats
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js
  
- url: /results
  static_dir: results/
  
- url: /admin/.*
  script: admin.py
  login: admin
  
- url: /details.*
  script: details.app
  
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
