application: aspastats
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /results/
  static_dir: results

- url: /seasons/
  static_dir: seasons

- url: /stylesheets
  static_dir: stylesheets

- url: /admin
  script: admin.admin.app
  login: admin

- url: /suggest/
  script: admin.suggestMatch.app

- url: /admin/
  script: admin.admin.app
  login: admin

- url: /admin/upload
  script: admin.saveResults.app
  login: admin

- url: /admin/(.*)/
  script: admin.\1.app
  login: admin

- url: /details/.*
  script: details.app

- url: /charts/.*
  script: charts.app

- url: /weekly/.*
  script: weekly.app
  
- url: /showResults/.*
  script: showResults.app
  
- url: /showPhoto/.*
  script: showPhoto.app
  
- url: /
  script: view.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"

